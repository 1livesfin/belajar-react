<!DOCTYPE html>
<html lang="en">
<head>
  <title>Geometri Persegi Panjang</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    function PersegiPanjang() {
      const [p, setP] = React.useState(0);
      const [l, setL] = React.useState(0);

      return (
        <div>
          <h2>Luas Persegi Panjang</h2>
          <input placeholder="Panjang" type="number" onChange={e => setP(e.target.value)} />
          <input placeholder="Lebar" type="number" onChange={e => setL(e.target.value)} />
          <p>Hasil: {p * l}</p>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<PersegiPanjang />);
  </script>
</body>
</html>
