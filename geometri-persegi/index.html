<!DOCTYPE html>
<html lang="en">
<head>
  <title>Geometri Persegi</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    function Persegi() {
      const [sisi, setSisi] = React.useState(0);

      return (
        <div>
          <h2>Luas Persegi</h2>
          <input type="number" onChange={e => setSisi(e.target.value)} />
          <p>Hasil: {sisi * sisi}</p>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<Persegi />);
  </script>
</body>
</html>
